<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wearables/122</title>
  <!-- Import the component -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      display: block;
    }
    .buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="buttons">
    <button onclick="document.querySelector('model-viewer').enterFullscreen()">Enter VR</button>
    <button onclick="document.querySelector('model-viewer').exitFullscreen()">Exit VR</button>
    <button onclick="document.querySelector('model-viewer').ar.activate()">AR Mode</button>
  </div>
  <model-viewer src="122_pants.glb" camera-controls auto-rotate touch-action="pan-y" skybox-image="../../skyboxes/1.jpg" environment-image="../../skyboxes/dam_wall_1k.hdr"></model-viewer>
</body>
</html>
